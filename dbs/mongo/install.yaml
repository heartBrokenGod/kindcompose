apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: database
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
       app: mongo
    spec:
      containers:
      - name: mongo-container
        image: mongo:latest
        ports:
          - containerPort: 27017
            name: mongod
        resources:
              requests:
                   cpu: "1m"
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: devuser
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: devpassword

---

apiVersion: v1
kind: Service
metadata:
  name: mongoi
  namespace: database
  labels:
    app: mongo
spec:
  type: ClusterIP
  ports:
    - name: service
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongo
---
# mongo ui
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
  namespace: database
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
       app: mongo-express
    spec:
      containers:
      - name: mongo-express-container
        image: mongo-express:latest
        ports:
          - containerPort: 8081
            name: mongo-express
        resources:
              requests:
                   cpu: "1m"
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: devuser
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          value: devpassword
        - name: ME_CONFIG_MONGODB_URL
          value: mongodb://devuser:devpassword@mongoi.database.svc.cluster.local:27017/
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: devpassword
  
---

apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: database
  labels:
    app: mongo
spec:
  type: LoadBalancer
  ports:
    - name: service
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongo

---

apiVersion: v1
kind: Service
metadata:
  name: mongo-ui
  namespace: database
  labels:
    app: mongo-express
spec:
  type: LoadBalancer
  ports:
    - name: service
      port: 80
      protocol: TCP
      targetPort: 8081
  selector:
    app: mongo-express